<!-- login.html -->

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </form>
                </div>
            </div>
            <div class="mt-3 text-center">
                <p class="mb-0">Don't have an account?</p>
                <a href="{% url 'account_signup' %}" class="btn btn-link btn-signup">Sign Up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<style>
    .btn-signup {
        font-size: 16px;
        color: #007bff;
        text-decoration: none;
        transition: all 0.3s;
    }

    .btn-signup:hover {
        text-decoration: underline;
    }
</style>
